<div class="d-flex justify-content-center align-items-start min-vh-50 bg-body-tertiary py-4 rounded-4 shadow-sm">
	<div class="container p-4 bg-white rounded-3 shadow-sm" style="max-width: 420px;">
	<h2 class="text-center mb-4 fw-semibold text-dark">Agregar proveedor</h2>
		<form (ngSubmit)="onSubmit()">
			<div class="mb-3">
				<label for="nombreProveedor" class="form-label text-dark">Nombre</label>
				<input type="text" class="form-control" id="nombreProveedor" name="nombreProveedor" [(ngModel)]="proveedor.nombreProveedor" placeholder="Nombre del proveedor" required>
			</div>
			<div class="mb-3">
				<label for="telefono" class="form-label text-dark">Teléfono</label>
				<input type="tel" class="form-control" id="telefono" name="telefono" [(ngModel)]="proveedor.telefono" placeholder="Teléfono" required>
			</div>
			<div class="mb-3">
				<label for="correo" class="form-label text-dark">Correo</label>
				<input type="email" class="form-control" id="correo" name="correo" [(ngModel)]="proveedor.correo" placeholder="Correo electrónico" required>
			</div>
			<div class="d-flex gap-2 mt-3">
				<button type="submit" class="btn btn-dark flex-fill">Guardar</button>
				<a class="btn btn-outline-dark flex-fill" routerLink="/proveedores">Volver</a>
			</div>
		</form>
	</div>
</div>
